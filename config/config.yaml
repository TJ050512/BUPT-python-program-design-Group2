analysis:
  chart_style: seaborn
  dpi: 100
  figure_size:
  - 10
  - 6
app:
  debug: false
  name: 智能数据管理系统
  version: 2.0.0
cache:
  enabled: true
  expire_time: 3600
  max_size: 100
database:
  path: data/app.db
  type: sqlite
gui:
  font_size: 14
  theme: dark-blue
  window_size: 1200x800
logging:
  backup_count: 5
  file: logs/app.log
  level: INFO
  max_size: 10485760
network:
  client:
    retry_times: 3
    timeout: 30
  server:
    host: localhost
    max_connections: 10
    port: 8888
